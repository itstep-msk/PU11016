<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style>
	#app {
		border: 1px solid;
		margin: 0 auto;
		display: block;
	}
</style>

<canvas id="app" width="500" height="400"></canvas>
<script>
	var element = document.querySelector("#app");
	var canvas = element.getContext("2d");
	var x = 0;
	var y = 0;
	var res = {
		x: true,
		y: true
	}
	var step = 1;

	function move() {
		canvas.clearRect(0,0,element.width,element.height)
		canvas.fillRect(x,y,10,10);
		if (res.x) {
			x+=step;
			if (x == 490) {
				res.x = false;
			}
		}
		if (!res.x) {
			x-=step;
			if (x == 0) {
				res.x = true;
			}
		}
		if (res.y) {
			y+=step;
			if (y == 390) {
				res.y = false;
			}
		}
		if (!res.y) {
			y-=step;
			if (y == 0) {
				res.y = true;
			}
		}
	}

	setInterval(move)

</script>
</body>
</html>
